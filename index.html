<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ramadan Mubarak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Custom night sky background */
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    flex-direction: column;
    padding-top: 40px;
    color: #fef6e4;
    font-family: system-ui, sans-serif;
    overflow: hidden;

    background: #050816 url("my-night-sky.jpg") center/cover no-repeat fixed;
  }

  .sky {
    position: relative;
    width: 260px;
    height: 260px;
    margin-bottom: 24px;
  }

  /* Foreground twinkling stars */
  .star {
    position: absolute;
    background: #ffffff;
    border-radius: 50%;
    opacity: 0.7;
    animation: twinkle 2.5s infinite ease-in-out;
  }

  .star.s1 { width: 2px; height: 2px; }
  .star.s2 { width: 3px; height: 3px; }
  .star.s3 { width: 4px; height: 4px; }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.6); }
  }

  /* Floating crescent moon */
  .moon-orbit {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: float 4s ease-in-out infinite;
  }

  .moon {
    position: relative;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff9d9 0, #f7e7a1 40%, #e0c76b 100%);
    box-shadow: 0 0 25px rgba(255, 245, 200, 0.9);
    overflow: hidden;
  }

  .moon::after {
    content: "";
    position: absolute;
    top: -10px;
    left: 35px;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: #050816;
    box-shadow: -10px 0 25px rgba(0, 0, 0, 0.8);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .glow {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 80px;
    background: radial-gradient(ellipse at top, rgba(255, 255, 255, 0.25), transparent 70%);
    filter: blur(2px);
    opacity: 0.7;
  }

  .title {
    font-size: 2rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    margin-bottom: 8px;
    color: #ffe9a7;
    text-align: center;
  }

  .subtitle {
    font-size: 1rem;
    color: #f5f0da;
    max-width: 420px;
    margin: 0 auto 16px;
    text-align: center;
    padding: 0 20px;
  }

  .accent {
    color: #ffd36b;
    font-weight: 600;
  }

  .audio-note {
    font-size: 0.8rem;
    opacity: 0.8;
    margin-top: 4px;
    text-align: center;
  }

  /* MOBILE OPTIMIZATION */
  @media (max-width: 480px) {
    body {
      padding-top: 20px;
    }

    .sky {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .moon {
      width: 110px;
      height: 110px;
    }

    .moon::after {
      width: 110px;
      height: 110px;
      left: 28px;
    }

    .title {
      font-size: 1.6rem;
      padding: 0 10px;
    }

    .subtitle {
      font-size: 0.9rem;
      padding: 0 20px;
    }

    audio {
      width: 90%;
    }
  }
</style>
</head>

<body>

<div class="sky">

  <!-- 25 foreground twinkling stars -->
  <div class="star s1" style="top: 5%; left: 10%; animation-delay: 0.2s;"></div>
  <div class="star s2" style="top: 12%; left: 40%; animation-delay: 1.1s;"></div>
  <div class="star s3" style="top: 18%; left: 70%; animation-delay: 0.6s;"></div>

  <div class="star s2" style="top: 25%; left: 20%; animation-delay: 1.8s;"></div>
  <div class="star s1" style="top: 28%; left: 55%; animation-delay: 0.9s;"></div>
  <div class="star s3" style="top: 30%; left: 80%; animation-delay: 2.2s;"></div>

  <div class="star s1" style="top: 38%; left: 15%; animation-delay: 1.4s;"></div>
  <div class="star s2" style="top: 40%; left: 45%; animation-delay: 0.3s;"></div>
  <div class="star s3" style="top: 42%; left: 75%; animation-delay: 1.7s;"></div>

  <div class="star s2" style="top: 50%; left: 10%; animation-delay: 2.4s;"></div>
  <div class="star s1" style="top: 52%; left: 35%; animation-delay: 0.5s;"></div>
  <div class="star s3" style="top: 55%; left: 60%; animation-delay: 1.9s;"></div>
  <div class="star s2" style="top: 58%; left: 85%; animation-delay: 0.7s;"></div>

  <div class="star s1" style="top: 65%; left: 25%; animation-delay: 1.3s;"></div>
  <div class="star s3" style="top: 68%; left: 50%; animation-delay: 2.1s;"></div>
  <div class="star s2" style="top: 70%; left: 75%; animation-delay: 0.4s;"></div>

  <div class="star s1" style="top: 75%; left: 15%; animation-delay: 1.6s;"></div>
  <div class="star s2" style="top: 78%; left: 45%; animation-delay: 0.8s;"></div>
  <div class="star s3" style="top: 80%; left: 70%; animation-delay: 2.3s;"></div>

  <div class="star s1" style="top: 85%; left: 30%; animation-delay: 1.0s;"></div>
  <div class="star s2" style="top: 88%; left: 55%; animation-delay: 0.6s;"></div>
  <div class="star s3" style="top: 90%; left: 82%; animation-delay: 1.5s;"></div>

  <div class="star s2" style="top: 95%; left: 20%; animation-delay: 2.0s;"></div>
  <div class="star s1" style="top: 97%; left: 60%; animation-delay: 0.3s;"></div>

  <!-- Floating moon -->
  <div class="moon-orbit">
    <div class="moon"></div>
  </div>

  <div class="glow"></div>
</div>

<div class="title">Ramadan Mubarak</div>
<div class="subtitle">
  May this month bring you <span class="accent">mercy</span>, <span class="accent">light</span>, and <span class="accent">peace</span>.
</div>

<!-- Audio: will loop; autoplay may be blocked by some browsers -->
<audio id="ramadan-audio" src="ramadan-song.mp3" loop controls></audio>
<div class="audio-note">If the song doesnâ€™t start automatically, press play to begin the loop.</div>

<script>
  // Try to autoplay (many browsers require user interaction, so this may fail silently)
  window.addEventListener("load", function () {
    const audio = document.getElementById("ramadan-audio");
    if (audio) {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Autoplay blocked; user will press play
        });
      }
    }
  });
</script>

</body>
</html>
