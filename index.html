<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ramadan Mubarak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon (optional) -->
  <link rel="icon" type="image/png" href="crescent.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="sky">

    <!-- 25 foreground twinkling stars -->
    <div class="star s1" style="top: 5%; left: 10%; animation-delay: 0.2s;"></div>
    <div class="star s2" style="top: 12%; left: 40%; animation-delay: 1.1s;"></div>
    <div class="star s3" style="top: 18%; left: 70%; animation-delay: 0.6s;"></div>

    <div class="star s2" style="top: 25%; left: 20%; animation-delay: 1.8s;"></div>
    <div class="star s1" style="top: 28%; left: 55%; animation-delay: 0.9s;"></div>
    <div class="star s3" style="top: 30%; left: 80%; animation-delay: 2.2s;"></div>

    <div class="star s1" style="top: 38%; left: 15%; animation-delay: 1.4s;"></div>
    <div class="star s2" style="top: 40%; left: 45%; animation-delay: 0.3s;"></div>
    <div class="star s3" style="top: 42%; left: 75%; animation-delay: 1.7s;"></div>

    <div class="star s2" style="top: 50%; left: 10%; animation-delay: 2.4s;"></div>
    <div class="star s1" style="top: 52%; left: 35%; animation-delay: 0.5s;"></div>
    <div class="star s3" style="top: 55%; left: 60%; animation-delay: 1.9s;"></div>
    <div class="star s2" style="top: 58%; left: 85%; animation-delay: 0.7s;"></div>

    <div class="star s1" style="top: 65%; left: 25%; animation-delay: 1.3s;"></div>
    <div class="star s3" style="top: 68%; left: 50%; animation-delay: 2.1s;"></div>
    <div class="star s2" style="top: 70%; left: 75%; animation-delay: 0.4s;"></div>

    <div class="star s1" style="top: 75%; left: 15%; animation-delay: 1.6s;"></div>
    <div class="star s2" style="top: 78%; left: 45%; animation-delay: 0.8s;"></div>
    <div class="star s3" style="top: 80%; left: 70%; animation-delay: 2.3s;"></div>

    <div class="star s1" style="top: 85%; left: 30%; animation-delay: 1.0s;"></div>
    <div class="star s2" style="top: 88%; left: 55%; animation-delay: 0.6s;"></div>
    <div class="star s3" style="top: 90%; left: 82%; animation-delay: 1.5s;"></div>

    <div class="star s2" style="top: 95%; left: 20%; animation-delay: 2.0s;"></div>
    <div class="star s1" style="top: 97%; left: 60%; animation-delay: 0.3s;"></div>

    <!-- Floating moon -->
    <div class="moon-orbit">
      <div class="moon"></div>
    </div>

    <div class="glow"></div>
  </div>

  <div class="title">Ramadan Mubarak</div>
  <div class="subtitle">
    May this month bring you <span class="accent">mercy</span>, <span class="accent">light</span>, and <span class="accent">peace</span>.
  </div>

  <!-- Audio -->
  <audio id="ramadan-audio" src="ramadan-song.mp3" loop controls></audio>
  <div class="audio-note">If the song doesnâ€™t start automatically, press play to begin the loop.</div>

  <!-- External JS -->
  <script src="script.js"></script>

</body>
</html>
